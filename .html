<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .ball {
            width: 175px;
            height: 175px;
            border-radius: 50%;
            background-color: black;
            background: url(https://th.bing.com/th/id/OIP.AggN1PFxFnN76CmUu_Ak9gHaE7?rs=1&pid=ImgDetMain.png);
            background-position: center;
            background-size: cover;
            margin: auto;
            border: 5px solid black;
        }

        .display {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottombox {
            width: 300px;
            height: 240px;
            border-radius: 15px;
            margin: 3px;
            background: url(https://moewalls.com/wp-content/uploads/2023/02/pokemon-emerald-waterfall-pixel-thumb.jpg);
            background-position: center;
            background-size: cover;
        }

        .verybottombox {
            width: 240px;
            height: 485px;
            border-radius: 15px;
            margin: 3px;
            background: url(https://i.pinimg.com/originals/0f/50/c5/0f50c5ea0b2a147f85cbd0d7f1defd87.png);
            background-position: center;
            background-size: cover;
        }

        .boxright {
            width: 300px;
            height: 240px;
            border-radius: 15px;
            margin: 3px;
            background: url(https://e1.pxfuel.com/desktop-wallpaper/941/245/desktop-wallpaper-pokemon-gameboy-pokemon-gba.jpg);
            background-position: center;
            background-size: cover;
        }

        .bottom {
            display: flex;
            justify-content: center;
        }

        .h3 {
            display: flex;
            justify-content: center;
        }

        .h2 {
            display: flex;
            justify-content: center;
            color: gray
        }

        .socials {
            color: gray;
            margin-top: -10px;
            font-family: 'Times New Roman', Times, serif;
        }

        .btn {
            height: 45px;
            width: 150px;
            border: none;
            border-radius: 5px;
            margin-right: 20px;
            background-color: #f0f0f0;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn img {
            margin-right: 30px;
            height: 30px;
            width: 30px;
        }

        .colun1 {
            margin-bottom: 10px;
        }

        .link {
            color: rgb(54, 54, 54);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="ball"></div>
        <div>
            <h2 class="h3">Viniciua da Silva Conti</h2>
            <h3 class="h2">Estudent</h3>
            <p class="socials"> Socials</p>
            <div class="display">

                <div class="colun1">
                    <button class="btn"><img
                            src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-3.png" height="30px"
                            width="30px"><a class="link"
                            href="https://www.instagram.com/vini_conti?igsh=b3owcjUyeGJxcnhl">Instagram</a></button>
                    <button class="btn"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" height="30px"
                            width="30px"><a class="link" href="https://github.com/">GitHub</a></button>
                </div>
                <div class="colun2">
                    <button class="btn"><img
                            src="https://w7.pngwing.com/pngs/814/840/png-transparent-tiktok-tiktok-logo-tiktok-icon-thumbnail.png"
                            height="30px" width="30px"><a class="link"
                            href="https://www.tiktok.com/@yourmusic4ever01/video/7324105620095765765?q=never%20gonna%20give%20up&t=1718308030844">TikTok</a></button>
                    <button class="btn"><img
                            src="https://static-00.iconduck.com/assets.00/brand-vsco-icon-512x512-jwg4l3ts.png"
                            height="30px" width="30px"><a class="link" href="https://www.vsco.co/">Vsco</a></button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="bottom">
        <div class="container">

            <div>
                <div class="boxright"></div>
                <div class="boxright"></div>
            </div>
            <div>

                <div class="bottombox"></div>
                <div class="bottombox"></div>

            </div>
            <div>

                <div class="verybottombox"></div>

            </div>
        </div>
